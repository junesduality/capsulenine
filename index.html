<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ed9f9812ae.js" crossorigin="anonymous"></script>
    <title>Capsule Nine</title>
</head>
<body>
    <div class="hero">
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="assets/capsule-logo.png" alt="">
            </div>
            <div class="nav-links" id="nav-links">
                <i class="fas fa-window-close" onclick="closeMenu()"></i>
                <ul>
                    <a href="index.html"><li>HOME</li></a>
                    <a href="#"><li>ABOUT</li></a>
                    <a href="https://capsule-nine.myshopify.com/"><li>STORE</li></a>
                </ul>
                <button type="button" class="btn">SIGN UP FOR OUR NEWS LETTER</button>
            </div>

            <!-- Creates a small icon with three bars -->
            <i class="fas fa-bars" onclick="showMenu()"></i>


        </div>
        <div class="banner-title">
            <h1>CAPSULE <span>NINE</span> <br> 'STAY WEIRD'</h1>
            <button type="button" class="btn">DIVE IN</button>
        </div>
        <div class="vertical-bar">
            <div class="search-icon">
                <i class="fas fa-th-list"></i>
                <i class="fas fa-search"></i>
            </div>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-twitch"></i>
            </div>
        </div>
    </div>
    <script>
        var show = document.getElementById("nav-links");
        function showMenu() {
            show.style.right = "0";
        }
        function closeMenu() {
            show.style.right = "-200px";
        }
    </script>
</body>
</html>
